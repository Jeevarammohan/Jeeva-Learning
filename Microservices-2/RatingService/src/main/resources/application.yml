spring:
  application:
    name: rating-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/rating-service

server:
  port: 8083
eureka:
    client:
      fetch-registry: true
      register-with-eureka: true
      service-url:
        defaultZone: http://localhost:8761/eureka/
    instance:
      prefer-ip-address: true
