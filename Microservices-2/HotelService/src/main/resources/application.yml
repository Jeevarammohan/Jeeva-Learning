server:
  port: 8082
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/hotel-service
    username: postgres
    password: postgres
  jpa:
    hibernate.ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      show_sql: true

  application:
    name: hotel-service